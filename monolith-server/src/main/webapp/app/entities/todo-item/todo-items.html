<div>
    <h2 data-translate="monolithApp.todoItem.home.title">Todo Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="todo-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="monolithApp.todoItem.home.createLabel">
                        Create new Todo Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="monolithApp.todoItem.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="monolithApp.todoItem.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="monolithApp.todoItem.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cost"><span data-translate="monolithApp.todoItem.cost">Cost</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="endDate"><span data-translate="monolithApp.todoItem.endDate">End Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="todo.id"><span data-translate="monolithApp.todoItem.todo">Todo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="todoItem in vm.todoItems track by todoItem.id">
                    <td><a ui-sref="todo-item-detail({id:todoItem.id})">{{todoItem.id}}</a></td>
                    <td>{{todoItem.name}}</td>
                    <td>{{todoItem.status}}</td>
                    <td>{{todoItem.description}}</td>
                    <td>{{todoItem.cost}}</td>
                        <td>{{todoItem.endDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="todo-detail({id:todoItem.todo.id})">{{todoItem.todo.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="todo-item-detail({id:todoItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="todo-item.edit({id:todoItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="todo-item.delete({id:todoItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
